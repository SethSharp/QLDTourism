<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <title> QLD Tourism </title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script defer src="js/main.js"></script>
    </head>
    <body>

        <header> 
            <h1 id="heading"> QLD Tourism</h1>
        </header>

        <div class="body">


            <div class="categories">
                <h1 class="cat-header"> Categories </h1>
                <div class="cards">
                    <div class="card card-dimensions">
                        <div class="card-background card-dimensions"></div>
                        <h1 class="card-header"> Islands </h1>
                    </div>
                    <div class="card card-dimensions">
                        <div class="card-background card-dimensions"></div>
                        <h1 class="card-header"> Outback/Country </h1>
                    </div>
                    <div class="card card-dimensions">
                        <div class="card-background card-dimensions"></div>
                        <h1 class="card-header"> Beaches </h1>
                    </div>
                </div>
            </div>

            <div id="modal-container">
                
                <div id="modal">
                    <!-- Close button -->
                    <span id="modal-close"> &times</span>

                    <div class="modal-info">
                        <p> Caption: </p>
                        <p> Date taken: </p>
                        <p> Weather: </p>
                    </div>

                    <div class="modal-carousel-wrapper">
                        <img id="carousel-img" src="https://live.staticflickr.com/65535/52037773212_3051189bf7.jpg" alt="">
                    </div>
                    <div class="carousel-selectors">
                        <div class="box-1">
                            <div class="carousel-prev"> P </div>
                        </div>
                        <div class="box-2">
                            <div class="carousel-next"> N </div>
                        </div>
                    </div>
                    <div id="img-list">
                        <img class="modal-imgs">
                        <img class="modal-imgs">
                        <img class="modal-imgs">
                        <img class="modal-imgs">
                        <img class="modal-imgs">
                    </div>
                </div>
            </div>
        </div>

        <footer> Footer </footer>
        
    </body>
</html>
